<h1>ObjBindMethod() <span class="ver">[v1.1.20+]</span></h1>

<p>创建一个<a href="../objects/Functor.htm#BoundFunc">函数捆绑对象</a>,它能够绑定参数值或方法名至目标对象.</p>

<pre class="Syntax">BoundFunc := ObjBindMethod(Obj, Method, <i>Params</i>)</pre>

<h3>参数</h3>
<dl>

  <dt>Obj</dt>
  <dd><p>任何对象.</p></dd>

  <dt>Method</dt>
  <dd><p>一个方法名.</p></dd>
  
  <dt><i>Params</i></dt>
  <dd><p>任意数目的参数.</p></dd>

</dl>

<h3>附注</h3>
<p>想了解更多信息或示例,请点击<a href="../objects/Functor.htm#BoundFunc">函数捆绑对象</a>.</p>
