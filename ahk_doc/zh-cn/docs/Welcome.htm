  <h1 id="welcome">欢迎 ...</h1>
  
  <h2>从这开始</h2>
  <p>在AutoHotkey做任何事之前,你需要写脚本告诉它需要做什么.<br>
  想学习怎样写脚本,请阅读 <a class="emlink" href="Tutorial.htm">向导页</a> 或者 <a href="Scripts.htm">脚本</a>.</p>
  <p>基本上就是: <a href="Tutorial.htm#s12">创建一个脚本文件</a> &rarr; <a href="Tutorial.htm#s2">增加一些热键</a> &rarr; 运行脚本文件.</p>
  <p>你也可以去<a href="https://autohotkey.com/boards/">我们友好的官方论坛</a>寻求帮助或者发现更多有用脚本.</p>
  
  <h2 style="margin-top: 1.5em">为什么我会看到这个?</h2>
  <div id="why">
  <p>你运行了 AutoHotkey 而没有<a href="Scripts.htm#cmd">告诉它</a>要运行哪个脚本, 并且它没有找到<a href="Scripts.htm#defaultfile">默认脚本</a>.</p>
  </div>
  
</div>
